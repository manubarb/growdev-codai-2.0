<!DOCTYPE html>
<html>
  <head>
    <title>Aula Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="p-3 mb-2 bg-info text-white">
      <div class="container">
        <div class="row justify-content-center vh-100">
          <div class="col-9 col-sm-6">
            <div class="container-fluid">
            <div class="row">
              <div class="col text-center mt-5">
                <img class="w-25 p-3" src="https://assets.onecompiler.app/43ca7jgy5/43ca4nhm3/logo.webp" alt="logo" />
                <img class="w-50 p-3" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Hatsune_miku_logo_v3.png/1200px-Hatsune_miku_logo_v3.png" alt="" />
              </div>
            </div>
            <hr>
            <div>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">E-mail:</label>
                    <input type="email" class="form-control shadow rounded" id="exampleInputEmail1" style="max-width:500px;" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Senha:</label>
                    <input type="password" class="form-control shadow rounded" id="exampleInputPassword1" style="max-width:500px;" placeholder="Password">
                  </div>
                  <br>
                  <div>
                    <label>
                      <strong><input type="checkbox"> Confio meus dados a Hatsune Miku! <3</strong>
                    </label>
                  </div>
                  <br>
                  <div class="text-center">
                    <button type="submit" class="btn btn-warning shadow">Entrar</button>
                  </div>
                </form>
            </div>
          </div>
          </div>
        </div>
      </div>
  </body>
</html>
